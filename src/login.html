
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simbora Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="container">
  <div class="wrapper">
    <header>Simbora Logar</header>
    <form action="#">
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Email">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">O e-mail não pode ficar em branco</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Senha">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">A senha não pode ficar em branco</div>
      </div>
      <div class="pass-txt"><a href="#">Esqueceu sua senha?</a></div>
      <input type="submit" value="Login">
    </form>
    <div class="sign-txt">Não é usuário ainda? <a href="#">Cadastre-se agora</a></div>
  </div>
    <div class="credit">Music<span style="color:tomato">❤</span><a href="https://www.simbora.com.br/"></a></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
